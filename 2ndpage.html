<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="bingsoo.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	
	<title>Productivity Tracker</title>
</head>
<body>

    <div class="head">
        <div class="flex-container">
            <!--<a href="bingsoo.html"> -->
            <a href="javascript:history.back()">
            <i class="fas fa-arrow-left"></i>
            </a>
            <h3>Session 1</h3>
            <i class="far fa-edit"></i>
         </div>
     </div>

    <div class="participants">
        <h3>Participants</h3>
        <div class="flex-container">
             <i class="far fa-user-circle"></i>
             <i class="far fa-user-circle"></i>
             <i class="far fa-user-circle"></i>
        </div>
        <div class="flex-container">
             <p>You</p>
             <p>Amy</p>
             <p>Jake</p>
        </div>
        <p class="decline">Mike declined session invite</p>
        <div class="invite">
        <a href="invite.html">
            <button type="button" class="btn btn-primary btn-lg">Invite More</button>
         </a>
        </div>
    </div>


    <div class="time">
        <h3>Session Duration</h3>
        <div class="flex-container">
            <p>Hours</p><i class="far fa-caret-square-down"></i>
            <p>Minutes</p><i class="far fa-caret-square-down"></i>
        </div>
    </div>

	<div class="info">
		<button type="button" class="btn btn-primary btn-lg">Begin Session</button>
	</div>
	


	<nav class="navbar fixed-bottom navbar-light bg-light">
 		 <div class="container-fluid">
 		 	   <a href="history.html"><i class="fas fa-history"></i></a>
                <a href="bingsoo.html"><i class="fas fa-home"></i></a>
                <a href="invite.html"><i class="fas fa-user-friends"></i></a>
            </a>
  		</div>
	</nav>




	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


</body>
</html>
